<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // function Btn(props) {
    function Btn({ text }) {
      // props를 직접 넣는 대신, 중괄호 { }에 넘길 값을 지정해도 된다
      // 넘겨지는 argument 명은 동일해야 한다

      // can only accept props, first and only argument in react function
      // <Btn banana="Save Changes" cherry={false} watermelon={7} />
      //   console.log(text, big); // {banana: 'Save Changes', cherry: false, watermelon: 7}
      return (
        <button
          style={{
            backgroundColor: 'tomato',
            color: 'white',
            padding: '10px 20px',
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    function ConfirmBtn() {
      return <button>Confirm</button>;
    }
    function App() {
      return (
        <div>
          <Btn text="Save Changes" />
          <Btn text="Confirm" />
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
