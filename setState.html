<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function App() {
      const [counter, setCounter] = React.useState(0);
      // const data = React.useState(0) // console.log(data) returns [0, function]
      // console.log(data) // returns [data, function]
      const onClick = () => {
        // setCounter(counter + 1) // 수동으로 re-render 호출한거를 자동으로 호출해준다
        setCounter((current) => current + 1);
        // counter를 그대로 쓰기에는 위험하기 때문에 "현재 값"을 사용하는 방식을 권장한다. counter가 다른 곳에서 오염될 수 도 있기 때문
      };
      // 값 set하는 방법
      // 1. setCounter 같은 modifier로 그대로 값 지정 ex. setCounter(10)
      // 2. 현재 값에서 새 값으로 계산 ex. setCounter((current) => current + 1)
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me!!!</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
